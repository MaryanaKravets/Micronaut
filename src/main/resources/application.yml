---
micronaut:
  application:
    name: micronaut-security

---
micronaut:
  security:
    enabled: true
    endpoints:
      login:
        enabled: true
      oauth:
        enabled: true
    token:
      jwt:
        enabled: true
        signatures:
          secret:
            generator:
              secret: 'secretsecret'
#              jwt-algorithm: HS256
