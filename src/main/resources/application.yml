datasources:
  default:
    url: 'jdbc:h2:mem:devDB;MVCC=TRUE;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE'
    driverClassName: 'org.h2.Driver'
    username: 'sa'
    password: ''

jpa:
  default:
    packages-to-scan: 'edu.micronaut'
    properties:
      hibernate:
        hbm2ddl:
          auto: create-drop
        show_sql: true

liquibase:
  datasources:
    default:
      change-log: 'classpath:/db/changelog/db.changelog-master.xml'
